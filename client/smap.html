<template name = "smap">
	<script type="text/javascript">
	    (function() {
	        var co=document.createElement("script");
	        co.type="text/javascript";
	        co.async=true;
	        co.src="https://xola.com/checkout.js";
	        var s=document.getElementsByTagName("script")[0];
	        s.parentNode.insertBefore(co, s);
	    })();
	</script>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class = "ui one column grid">
		{{#each getWatchList}}
			<div class = "column">
				<!-- Outer Card -->
				<div class = "ui fluid card" id = "outerCard">
					<b><p>{{location}}</p></b>
					<div class = "ui one column grid">
						{{#each activities}}
							<div class = "column">
								<!-- Inner Card -->
								<div class = "ui fluid card" id = "innerCard">
									<p>{{title}} | {{date}} </p>
									{{#if isXola source}}
										<div class="xola-custom xola-checkout" id="{{a_id}}">
										    <button class="bookNowButton" value="{{a_id}}">Book Now</button>
										</div>
									{{/if}}

									{{#if isStubHub source}}
										<div id="{{a_id}}">
										    <a href="http://www.stubhub.com/" target="_blank"><button>Book Now</button></a>
										</div>
									{{/if}}
									<div>
										<i class="remove icon" id="deleteButton" value="{{w_id}}"></i>
									</div>
								</div>
								<!-- Inner Card -->
							</div>
						{{/each}}
					</div>
					<br>
				</div>
				<!-- Outer Card -->
			</div>
		{{/each}}
	</div>
	<div id = "yourMarker" class = "ui modal">
		{{> yourModal}}
	</div>
	<script type="text/javascript">
		$(".yourMood").on('click', function(event){
	      	$("#yourMarker").modal("show");
	    });
	</script>
</template>
