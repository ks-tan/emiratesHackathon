<template name = "smap">
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class = "ui one column grid">
		{{#each getWatchList}}
			<div class = "column">
				<!-- Outer Card -->
				<div class = "ui fluid card" id = "outerCard">
					<b><p>{{location}}</p></b>
					<div class = "ui one column grid">
						{{#each activities}}
							<div class = "column">
								<!-- Inner Card -->
								<div class = "ui fluid card" id = "innerCard">
									{{title}} | {{date}}
									{{#if isXola source}}
										<div class="xola-custom xola-checkout" id="{{a_id}}">
										    <button class="ui secondary button" id="bookNowButton" value="{{a_id}}">Book Now</button>
										    <button class="ui button" id="deleteButton" value="{{w_id}}">
										    	<i class="remove icon"></i>
										    </button>
											{{#if flag}}
											<img align="right" class="warningSign" src="images/warning.png">
											{{/if}}
										</div>
									{{/if}}

									{{#if isStubHub source}}
										<div id="{{a_id}}">
										    <a href="http://www.stubhub.com/" target="_blank"><button>Book Now</button></a>
										    <button class="ui button" id="deleteButton" value="{{w_id}}">
										    	<i class="remove icon"></i>
										    </button>
											{{#if flag}}
											<img align="right" class="warningSign" src="images/warning.png">
											{{/if}}
										</div>
									{{/if}}

								</div>
								<!-- Inner Card -->
							</div>
						{{/each}}
					</div>
					<br>
				</div>
				<!-- Outer Card -->
			</div>
		{{/each}}
	</div>
	<div id = "yourMarker" class = "ui modal">
		{{> yourModal}}
	</div>
	<script type="text/javascript">
		$(".yourMood").on('click', function(event){
	      	$("#yourMarker").modal("show");
	    });
	</script>
</template>
