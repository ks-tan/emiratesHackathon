<template name = "smap">
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<center>
	<div class = "contain">
		<div class = "ui one column grid">
			{{#each getWatchList}}

			{{searchFlights lat lng}}

				<div class = "column">
					<!-- Outer Card -->
					<div class = "ui fluid card" id = "outerCard">
						<div class="content">
							<div id = "locationHeader" class = "header"><h1> {{location}} </h1></div>
							{{#each activities}}
							<div class="ui divider"></div>
								<div class = "meta"> {{title}} | {{date}} </div>
								<div class = "description">{{description}}</div>
								{{#if isXola source}}
								<br>
									<div class="xola-custom xola-checkout" id="{{a_id}}">
									    <button class="ui button" id="bookNowButton" value="{{a_id}}">Book Now</button>
									    <button class="ui button" id="deleteButton" value="{{w_id}}">
									    	<i class="remove icon"></i>
									    </button>
										{{#if flag}}
										<img align="right" class="warningSign" src="images/warning.png">
										{{/if}}
									</div>
								{{/if}}

								{{#if isStubHub source}}
								<br>
									<div id="{{a_id}}">
									    <a href="http://www.stubhub.com/" target="_blank"><button class="ui button">Book Now</button></a>
									    <button class="ui button" id="deleteButton" value="{{w_id}}">
									    	<i class="remove icon"></i>
									    </button>
										{{#if flag}}
										<img align="right" class="warningSign" src="images/warning.png">
										{{/if}}
									</div>
								{{/if}}
							{{/each}}
							</div>
						</div>
						<br>
					</div>
					<!-- Outer Card -->
			{{/each}}
		</div>
	</div></center>
	<div id = "yourMarker" class = "ui modal">
		{{> yourModal}}
	</div>
	<script type="text/javascript">
		$(".yourMood").on('click', function(event){
	      	$("#yourMarker").modal("show");
	    });
	</script>
</template>
