<template name = "eventModal">
	
	<div class="header">{{markerInfo.title}}</div>
	<div class="image content">
	    <div class="ui rounded large image">
	      <img src="{{markerInfo.pictureUrl}}">
	    </div>
	    <div style="overflow-y:auto; height:200px; padding-right:20px; padding-left:20px" class="description" >
	      <p>{{markerInfo.description}}</p>
	    </div>
	    {{#if isInWatchlist markerInfo._id}}
	    <div><button class = "ui right disabled green button">SMapped</button></div>
	    {{else}}
	    <div><button class="ui right green button" id="smapButton" value={{markerInfo._id}} >SMap it!</button></div>
	    {{/if}}
	 </div> 
	 <div class="ui divider"></div>
	 {{>flights}}
</template>

<template name = "yourModal">
	<h1 align='center'> How do you feel now? </h1>
	<div style="width: 100%; display: table;">
	    <div style="display: table-row">
	    	{{#each moods}}
				<div style="display: table-cell; padding: 10px">
					<button class = 'chooseYourMood' value = {{this}} style="position: absolute; margin-left: auto; margin-right: auto">{{this}}</button><br>
					<img src="images/Happy_Dog.jpg" width="100%" height="20%">
				</div>
			{{/each}}
	    </div>
	</div>
</template>

<template name = "listModal">
	<h1>List of Events</h1>
	<div class = "ui three column grid">
		{{#each eventList}}
		<div class = "column">
			<div class = "ui fluid card">
				<div class = "image">
					<img src = "{{pictureUrl}}">
				</div>
				<div class = "content">
					<div class = "header">
						{{title}}
					</div>
				</div>
				<div class="ui bottom attached button" id = "findOutMoreButton">
			      	Find Out More
			    </div>		
			</div>
		</div>
		{{/each}}
	</div>
</template>
