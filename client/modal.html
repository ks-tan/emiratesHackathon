<template name = "eventModal">
	<div class="header">{{markerInfo.title}}</div>
	<div class="image content">
	    <div class="ui medium image">
	      <img src="{{markerInfo.pictureUrl}}">
	    </div>
	    <div class="description">
	      <div class="ui header">MOOD HERE</div>
	      <p>{{markerInfo.description}}</p>
	    </div>
	    <button class="smapButton" value={{markerInfo._id}}>SMap it!</button>
	 </div> 
	 {{>flights}}
</template>

<template name = "yourModal">
	<h1> Tell us what is your mood now! </h1>
	{{#each moods}}
		<button class = 'chooseYourMood' value = {{this}}>{{this}}</button><br>
	{{/each}}
</template>

<template name = "listModal">
	<h1>List of Events</h1>
	<div class = "ui three column grid">
		{{#each eventList}}
		<div class = "column">
			<div class = "ui fluid card">
				<div class = "image">
					<img src = "{{pictureUrl}}">
				</div>
				<div class = "content">
					<div class = "header">
						{{title}}
					</div>
				</div>
				<div class="ui bottom attached button" id = "smapButton">
			      	SmapIt!
			    </div>		
			</div>
		</div>
		{{/each}}
	</div>
</template>
