<template name = "eventModal">
	<div class="header">{{markerInfo.title}}</div>
	<div class="image content">
	    <div class="ui medium image">
	      <img src="{{markerInfo.pictureUrl}}">
	    </div>
	    <div class="description">
	      	<div class="ui header">MOOD HERE</div>
	      	<p>{{markerInfo.description}}</p>
	      	{{#if isInWatchlist markerInfo._id}}
		    <button class="ui black button" id="smappedButton" disabled>SMapped</button>
		    {{else}}
		    <button class="ui primary button" id="smapButton" value={{markerInfo._id}} >SMap it!</button>
		    {{/if}}
	    </div>
	 </div> 
	 {{>flights}}
</template>

<template name = "yourModal">
	<h1 align='center'> How do you feel now? </h1>
	<div style="width: 100%; display: table;">
	    <div style="display: table-row">
				<div style="display: table-cell; padding: 10px">
					<button class = 'chooseYourMood' value = {{this}} style="position: absolute; margin: auto; display:inline-block; width:28%">Fun</button><br><br><br>
					<!-- <img src="images/Happy_Dog.jpg" width="100%" height="20%"> -->
					<h1><i class='child icon' style='font-size:200px; color:red; margin-left: -5px; margin-top: 40px; margin-bottom: -50px;'></i></h1>
				</div>
				<div style="display: table-cell; padding: 10px">
					<button class = 'chooseYourMood' value = {{this}} style="position: absolute; margin: auto; display:inline-block; width:28%">Romance</button><br><br><br>
					<!-- <img src="images/Happy_Dog.jpg" width="100%" height="20%"> -->
					<h1><i class='heart icon' style='font-size:188px; color:violet; margin-left: 4px; margin-top: 40px; margin-bottom: -50px;'></i></h1>
				</div>
				<div style="display: table-cell; padding: 10px">
					<button class = 'chooseYourMood' value = {{this}} style="position: absolute; margin: auto; display:inline-block; width:28%">Adventurous</button><br><br><br>
					<!-- <img src="images/Happy_Dog.jpg" width="100%" height="20%"> -->
					<h1><i class='send icon' style='font-size:170px; color:yellow; margin-left: 15px; margin-top: 40px; margin-bottom: -50px;'></i></h1>
				</div>
	    </div>
	</div>
</template>

<template name = "listModal">
	<div style="overflow-y:auto; overflow-x:hidden; height:600px;">
	<h1>List of Events</h1>
	<div class = "ui three column grid">
		{{#each eventList}}
		<div class = "column">
			<div class = "ui fluid card">
				<div class = "image">
					<img src = "{{pictureUrl}}">
				</div>
				<div class = "content">
					<div class = "header">
						{{title}}
					</div>
				</div>
				<div class="ui bottom attached button" id = "findOutMoreButton">
			      	Find Out More
			    </div>		
			</div>
		</div>
		{{/each}}
	</div>
	</div>
</template>
