<template name = "eventModal">
	
	<div style="padding-right:20px; padding-left:50px" class="ui teal ribbon label"><h3>{{markerInfo.title}}</h3></div>

	<div class="image content">
	    <div class="ui rounded large image">
	      {{#if markerInfo.pictureUrl}}
	      <img src="{{markerInfo.pictureUrl}}">
	      {{else}}
	      <img src='images/placeholder.png'>
	      {{/if}}
	    </div>
	    <div class="description">
	      	<div class="ui header">MOOD HERE</div>
	      	<p>{{markerInfo.description}}</p>
	      	{{#if isInWatchlist markerInfo._id}}
		    <button class="ui violet disabled button" id="smappedButton">SMapped</button>
		    {{else}}
		    <button class="ui violet button" id="smapButton" value={{markerInfo._id}} >SMap it!</button>
		    {{/if}}

	    </div>
	 </div> 
	 <div class="ui divider"></div>
	 {{>flights}}
</template>

<template name = "listModal">
	<div style="overflow-y:auto; overflow-x:hidden; height:600px; padding-right:20px; padding-left:20px; padding-top:10px; padding-bottom:10px">
	<h1>List of Events</h1>
	<div class="ui divider"></div>
	<div class = "ui three column grid container">
		{{#each eventList}}
		<div class = "fluid column">
			<div class = "ui card" id = "listModalCard">
				<div class = "ui large image">
					{{#if pictureUrl }}
					<img src = "{{pictureUrl}}" id="listModalImg">
					{{else}}
					<img src = 'images/placeholder.png' id="listModalImg">
					{{/if}}					
				</div>
				<div class = "content">
					<div class = "header" align="center">
						{{title}}
					</div>
				</div>
				<div class="ui bottom attached violet button" id = "findOutMoreButton">
			      	Find Out More
			    </div>		
			</div>
		</div>
		{{/each}}
	</div>
	</div>
</template>
