<template name = "flightsDetail">
	<div style="padding-right:200px; padding-left:200px"> 
			<span class="ui teal ribbon label"><h3>Estimated fares</h3></span>
		<a class="ui label">
			Economy
			<i class="delete icon"></i>
		</a>
		<a class="ui label">
			Business
			<i class="delete icon" onclick="deleteIcon"></i>
		</a>
	</div>
	{{test}}
	{{#each search}}
	{{#unless isRoundTrip}}

	<div style="padding-right:20px; padding-left:20px" class="ui divided items">
		<div class="item">
			<div class="content">

				<table class="ui celled table">
					<thead>
						<tr><th>Departing Flight</th></tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<img class="ui avatar image" src='images/flight.png'>
								<span style="font-size:large" class="header">{{outboundCarrier}}</span><br>
								<span class="header">{{outboundOrigin.Name}} ({{outboundOrigin.IataCode}}) to {{outboundDestination.Name}} ({{outboundDestination.IataCode}})</span>
								<div class="meta">
<!-- 										<img class="ui avatar image" src='images/flight_takeoff.png'>
-->										<span class="goingDepartDateTime">Departure: {{outboundDate}}</span>
</div>
<div class="meta">
<!-- 										<img class="ui avatar image" src='images/flight_land.png'>
-->										<!-- <span class="goingArriveDateTime">Arrival: {{FlightDateTime}}</span> -->
</div>
<div class="description">
</div>
</td>
</tr>
</tbody>

</table>

<div class="extra">
	<div class="ui label"><i class="globe icon"></i>Domestic</div>
	<div class="ui right floated labeled button">
		<span class="ui basic label">
			Estimated Fare: {{$price}}
		</span>
		<div class="ui primary button">
			Details
			<i class="right chevron icon"></i> 
		</div>
	</div>
</div>
</div>
</div>
</div>


{{else}}
<div style="padding-right:20px; padding-left:20px" class="ui divided items">
	<div class="item">
		<div class="content">

			<table class="ui celled table">
				<thead>
					<tr><th>Departing Flight</th>
						<th>Return Flight</th></tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<img class="ui avatar image" src='images/flight.png'>
								<span style="font-size:large" class="header">{{outboundCarrier}}</span><br>
								<span class="header">{{outboundOrigin.Name}} ({{outboundOrigin.IataCode}}) to {{outboundDestination.Name}} ({{outboundDestination.IataCode}})</span>
								<div class="meta">
									<span class="goingDepartDateTime">Departure: {{outboundDate}}  </span>
								</div>
								<div class="meta">
<!-- 										<img class="ui avatar image" src='images/flight_land.png'>
-->										<!-- <span class="goingArriveDateTime">Arrival: {{FlightDateTime}}</span> -->
</div>
<div class="description">
</div>
</td>
<td>
	<img class="ui avatar image" src='images/flight.png'>
	<span style="font-size:large" class="header">{{inboundCarrier}}</span><br>
	<span class="header">{{inboundOrigin.Name}} ({{inboundOrigin.IataCode}}) to {{inboundDestination.Name}} ({{inboundDestination.IataCode}})</span>
	<div class="meta">
<!-- 										<img class="ui avatar image" src='images/flight_takeoff.png'>
-->										<span class="backDepartDateTime">Departure: {{inboundDate}}</span>	
</div>
<div class="meta">
<!-- 										<img class="ui avatar image" src='images/flight_land.png'>
-->										<!-- <span class="backArriveDateTime">Arrival: {{FlightDateTime}}</span> -->
</div>
<div class="description">
</div>
</td>
</tr>
</tbody>

</table>

<div class="extra">
	<div class="ui label"><i class="globe icon"></i>Domestic</div>
	<div class="ui right floated labeled button">
		<span class="ui basic label">
			Estimated Fare: ${{price}}
		</span>
		<div class="ui primary button">
			Buy tickets
			<i class="right chevron icon"></i> 
		</div>
	</div>
</div>
</div>
</div>
</div>
{{/unless}}
<div class="ui divider"></div>
{{/each}}
</template>
