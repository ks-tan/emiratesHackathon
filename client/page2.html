<template name = "page2">
	<div style="padding-right:20px; padding-left:20px"> 
		<h2>Estimated fares</h2> 
		<a class="ui label">
			Economy
			<i class="delete icon"></i>
		</a>
		<a class="ui label">
			Business
			<i class="delete icon"></i>
		</a>
	</div>
	{{#each result}}
	<div style="padding-right:20px; padding-left:20px" class="ui divided items">
		<div class="item">
			<div class="content">

				<table class="ui celled table">
					<thead>
						<tr><th>Departing Flight</th>
							<th>Return Flight</th></tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<img class="ui avatar image" src="../public/images/flight.png">
									<span style="font-size:large" class="header">Singapore Airlines {{FlightNo}}</span><br>
									<span class="header">Origin to Destination</span>
									<div class="meta">
										<span class="goingDepartDateTime">Depart: {{FlightDateTime}}</span>
									</div>
									<div class="meta">
										<span class="goingArriveDateTime">Arrival: {{FlightDateTime}}</span>
									</div>
									<div class="description"> Lorem
									</div>
								</td>
								<td>
									<span style="font-size:large" class="header">Singapore Airlines {{FlightNo}}</span><br>
									<span class="header">Destination to Origin</span>
									<div class="meta">
										<span class="backDepartDateTime">Depart: {{FlightDateTime}}</span>
									</div>
									<div class="meta">
										<span class="backArriveDateTime">Arrival: {{FlightDateTime}}</span>
									</div>
									<div class="description"> Ipsum
									</div>
								</td>
							</tr>
						</tbody>

					</table>

					<div class="extra">
						<div class="ui label">Economy</div>
						<div class="ui label"><i class="globe icon"></i> Additional Languages</div>
						<div class="ui right floated labeled button">
							<span class="ui basic label">
						    Estimated Fare: $1709
						  	</span>
							<div class="ui primary button">
						  	Buy tickets
						    <i class="right chevron icon"></i> 
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="ui divider"></div>
		{{/each}}

		{{generate}}

	</template>
